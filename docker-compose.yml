version: '3'

services:

  herbie:
    container_name: 'carl_herbie'
    build: .
    volumes:
      - './src:/data/www'
    depends_on:
      - 'carl-herbie-db'
    environment:
      - 'DATABASE_URL=postgres://user:password@carl-herbie-db:5432/herbie_db'
      - 'SECRET_KEY=thisisasecret'
      - 'GCLOUD_PUBSUB_PROJECT_ID=carl_herbie-app'
      - 'PUBSUB_EMULATOR_HOST=carl_herbie-google-pub-sub:8085'
    ports:
      - '8080:8080'
    networks:
      - 'carl-herbie-network'

  herbie-db:
    container_name: 'carl_herbie-db'
    image: 'postgres:11.5'
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_DB=herbie_db'
      - 'POSTGRES_USER=user'
      - 'POSTGRES_PASSWORD=password'
    networks:
      - 'carl-herbie-network'

  zapier-connector:
    container_name: 'zapier-connector'
    build: './connectors/zapier'
    environment:
      - 'HERBIE_HOST=${HERBIE_HOST}'
      - 'HERBIE_TOKEN=${HERBIE_TOKEN}'
      - 'HOOK_RATING_V2=${HOOK_RATING_V2}'
      - 'KAFKA_URL=herbie-kafka:9093'
    networks:
      - 'carl-herbie-network'

  segmentcom-connector:
    container_name: 'segmentcom-connector'
    build: './connectors/segmentcom'
    environment:
      - 'SEGMENTCOM_API_KEY=${SEGMENTCOM_API_KEY}'
      - 'KAFKA_URL=herbie-kafka:9093'
    networks:
      - 'carl-herbie-network'

  herbie-google-pub-sub:
    container_name: 'carl_herbie-google-pub-sub'
    image: 'knarz/pubsub-emulator'
    ports:
      - '8085:8085'
    networks:
      - 'carl-herbie-network'

volumes:
  db-data:
    driver: 'local'

networks:
  herbie-network:
    driver: 'bridge'
