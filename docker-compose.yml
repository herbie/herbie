version: '3'

services:

  herbie:
    container_name: 'herbie'
    build: .
    volumes:
      - './src:/data/www'
    depends_on:
      - 'herbie-db'
    environment:
      - 'DATABASE_URL=postgres://user:password@herbie-db:5432/herbie_db'
      - 'SECRET_KEY=thisisasecret'
      - 'GCLOUD_PUBSUB_PROJECT_ID=herbie-app'
      - 'PUBSUB_EMULATOR_HOST=herbie-google-pub-sub:8085'
    ports:
      - '8080:8080'
    networks:
      - 'herbie-network'

  herbie-db:
    container_name: 'herbie-db'
    image: 'postgres:11.5'
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_DB=herbie_db'
      - 'POSTGRES_USER=user'
      - 'POSTGRES_PASSWORD=password'
    networks:
      - 'herbie-network'

  herbie-google-pub-sub:
    container_name: 'herbie-google-pub-sub'
    image: 'knarz/pubsub-emulator'
    ports:
      - '8085:8085'
    networks:
      - 'herbie-network'

volumes:
  db-data:
    driver: 'local'

networks:
  herbie-network:
    driver: 'bridge'
